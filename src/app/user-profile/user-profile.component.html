<mat-form-field>
  <input type="text" matInput class='full-width' placeholder="Name" [(ngModel)]="user.username">
</mat-form-field>
<mat-form-field>
  <input type="text" matInput class='full-width' placeholder="Email" [(ngModel)]="user.email">
</mat-form-field>
<button mat-button (click)="ok()">OK</button>
<div *ngIf="tokenCondition==='Token Error'">
  Expired token
</div>
