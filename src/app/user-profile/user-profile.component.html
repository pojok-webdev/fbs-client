<mat-form-field class='full-width'>
  <input type="text" matInput placeholder="Name" [(ngModel)]="user.username">
</mat-form-field>
<mat-form-field class='full-width'>
  <input type="text" matInput placeholder="Email" [(ngModel)]="user.email">
</mat-form-field>
<button mat-button (click)="ok()">OK</button>
<div *ngIf="tokenCondition==='Token Error'">
  Expired token
</div>
