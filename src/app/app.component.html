<mat-toolbar>
  <span>
    <button mat-button [matMenuTriggerFor]="clients">Clients</button>
    <button mat-button [matMenuTriggerFor]="fbs">Fbs</button>
    <mat-menu #fbs="matMenu">
      <button mat-menu-item routerLink="/fbs">Show Fbs</button>
      <button mat-menu-item routerLink="/fbadd">Add Fb</button>
    </mat-menu>
    <mat-menu #clients="matMenu">
      <button mat-menu-item routerLink='/clients'>Show Clients</button>
      <button mat-menu-item>Add Client</button>
    </mat-menu>
  </span>
  <span class="fill-empty-space"></span>
  <span>
    <mat-icon svgIcon="userprofile" [matMenuTriggerFor]="userprofile"></mat-icon>
  </span>
</mat-toolbar>

<mat-menu #userprofile="matMenu">
  <button mat-menu-item routerLink="/userprofile">Profile</button>
  <button mat-menu-item (click)='changePassword()'>Change Password</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<router-outlet></router-outlet>
