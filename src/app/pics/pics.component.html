<table mat-table [dataSource] = "pics">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{element.role}}</td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">{{element.position}}</td>
  </ng-container>
  <ng-container matColumnDef="idnum">
    <th mat-header-cell *matHeaderCellDef>ID num</th>
    <td mat-cell *matCellDef="let element">{{element.idnum}}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>phone</th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>
  <ng-container matColumnDef="hp">
    <th mat-header-cell *matHeaderCellDef>HP</th>
    <td mat-cell *matCellDef="let element">{{element.hp}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <mat-select placeholder="Choose">
        <mat-option routerLink="/picedit/{{element.nofb}}/{{element.role}}">Edit {{element.id}}</mat-option>
        <mat-option>Remove</mat-option>
      </mat-select>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns"></tr>
</table>
