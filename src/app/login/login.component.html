<mat-form-field class="full-width">
  <input type="text" matInput placeholder="Email" [(ngModel)]="login.email">
</mat-form-field>

<mat-form-field class="full-width">
  <input type="text" matInput placeholder="Password" [(ngModel)]="login.password">
</mat-form-field>

<button mat-button (click)="doLogin()">Login</button>
<div *ngIf="authenticated===false">
  Authentication false
</div>
