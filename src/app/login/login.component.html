<mat-form-field class="full-width">
  <input type="text" matInput placeholder="Name" [(ngModel)]="login.name">
</mat-form-field>

<mat-form-field class="full-width">
  <input type="text" matInput placeholder="Password" [(ngModel)]="login.password">
</mat-form-field>

<button mat-button (click)="doLogin()">Login</button>

<button matButton (click)="isLogin()">Is Login</button>

<button matButton (click)="logout()">Logout</button>
